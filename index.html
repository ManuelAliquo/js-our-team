<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- My JS -->
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="fw-bold text-center my-5">Meet our team</h1>
      <div class="text-center mb-5">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus amet facilis
        necessitatibus aut sunt vero commodi hic doloremque? Laudantium dolore cumque quos animi
        quas neque ex dolor facilis repudiandae dicta.
      </div>
      <div id="members-row" class="row row-cols-md-2 row-cols-lg-3 g-4"></div>
      <h2 class="text-center mt-5 mb-2">New Member Form</h2>
      <div class="row mb-5">
        <form id="new-member" class="col-6 mx-auto border rounded-4 py-3">
          <label for="new-name" class="form-label">Add Name</label>
          <input id="new-name" class="form-control" type="text" required />
          <label for="new-role" class="form-label">Add Role</label>
          <input id="new-role" class="form-control" type="text" required />
          <label for="new-email" class="form-label">Add Email</label>
          <input id="new-email" class="form-control" type="email" required />
          <label for="new-img" class="form-label">Add Pic</label>
          <input id="new-img" class="form-control" type="text" required />
          <button class="btn btn-primary">Add New Member</button>
        </form>
      </div>
    </div>
  </body>
</html>
